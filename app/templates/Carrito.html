<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="icon" type="image/x-icon" href="/static/img/Icon.png">
    <link rel="stylesheet" href="/static/css/stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
</head>

<body>

    <nav class="barra_lateral">
        <a href="/"><img class="logo" src="/static/img/Icon_GS.png" alt="Logo"></a>
        <ul>
            <li><a class="enlace_barra_lateral" href="/"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a class="enlace_barra_lateral" href="/perfil"><i class="fa-solid fa-circle-user"></i> Perfil</a></li>
            <li><a class="enlace_barra_lateral" href="#buscar"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a>
            </li>
            <li><a class="enlace_barra_lateral" href="/favoritos"><i class="fa-solid fa-heart"></i> Favoritos</a></li>
            <li><a class="enlace_barra_lateral" href="/pedidos"><i class="fa-solid fa-box"></i> Pedidos</a></li>
            <li>
                <h3 style="color: white;">Categorías</h3>
            </li>
            <li><a class="enlace_barra_lateral" href="/juegos"><i class="fa-solid fa-ghost"></i> Juegos</a></li>
            <li><a class="enlace_barra_lateral" href="/accesorios"><i class="fa-solid fa-headset"></i> Accesorios</a>
            </li>
            <li><a class="enlace_barra_lateral" href="/consolas"><i class="fa-solid fa-tv"></i> Consolas</a></li>
            <li><a class="enlace_barra_lateral" href="/controles"><i class="fa-solid fa-gamepad"></i> Controles</a></li>
            <li><a class="enlace_barra_lateral_fijo" href="/carrito"><i class="fa-solid fa-cart-shopping"></i>
                    Carrito</a></li>
            <li><a class="enlace_barra_lateral" href="/admin"><i class="fa-solid fa-user"></i> Admin</a></li>
        </ul>
    </nav>

    <main>
        <header class="encabezado">
            <section class="buscador">
                <input type="text" id="buscar-input" placeholder="Buscar producto">
                <button class="btn_buscar" id="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>

            <section class="iconos">
                <button class="btn_notificaciones" id="mostrarNotificaciones"><i class="fa-solid fa-bell"></i></button>
                <a class="icon" href="/carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="carrito-count">0</span>
                </a>

                 <!-- Menu usuario -->
                <div class="user-menu-container">
                    <button class="user-menu-btn" id="userMenuBtn">
                        <i class="fa-solid fa-circle-user"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <!-- El contenido se cargará dinámicamente -->
                            <div class="loading-menu">
                                <i class="fa-solid fa-spinner fa-spin"></i> Cargando...
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <div class="principal" style="color: white;">
            <div class="carrito-page">
                <div class="carrito">
                    <h1>Carrito de Compras</h1>
                    <p class="subtitulo">Los productos que has añadido a tu carrito</p>

                    <!-- Container para el carrito dinámico -->
                    <div id="carrito-container">
                        <div class="loading-carrito">
                            <i class="fa-solid fa-spinner fa-spin"></i> Cargando carrito...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/static/js/user-menu.js"></script>
    <script src="/static/js/carrito-dinamico.js"></script>

</body>

</html>
